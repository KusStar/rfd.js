name: Publish npm
on:
  release:
    types: published
  workflow_dispatch:
concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true
jobs:
  build-napi-rs:
    uses: ./.github/workflows/build-napi-rs.yml
    with:
      release: true
  publish-npm:
    needs: build-napi-rs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          cache: npm
          registry-url: https://registry.npmjs.org/
      - run: npm ci
      - uses: actions/download-artifact@v3
        with:
          path: artifacts
      - run: mv artifacts/*/index*.node ./ && rm -rf artifacts
      - run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
